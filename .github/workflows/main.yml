name: Angular CI/CD

on:
  push:
    branches: [ "main" ]  # deploys on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: npm ci

    # 4️⃣ Build Angular app
    - name: Build Angular app
      run: npm run build -- --configuration production

    # 5️⃣ Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1   # replace with your S3 bucket region

    # 6️⃣ Deploy Angular to S3
    - name: Deploy to S3
      run: |
        aws s3 sync ./dist/my-angular-app/ s3://my-angular-app-bucket/ --acl public-read --delete
